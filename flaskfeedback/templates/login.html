{%extends 'index.html'%}

{%block title%} Log In {% endblock %}

{% block content %}
<h1>Log In! </h1>
<form action='/login' method="POST">
    {{form.hidden_tag()}}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
<p>
    {{field.label}}
    {{field}}
    {% for error in field.errors %}
    {{error}}
    {% endfor %}
</p>
    
    {% endfor %}
<button type="submit">Log in</button>
</form>
{% endblock %}
