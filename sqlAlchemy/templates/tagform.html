{%extends 'userlist.html'%}
{%block title%}Create a Tag{%endblock%}

{% block content %}
<h1> Add a new tag </h1>
<form action="/tags/add" method="POST">
    <label for="new-tag">
        <input type="text" name="new-tag" required>
        <button>Submit</button>
    </label>
</form>
<ul>
    {% for tag in tags %}
    <li>{{tag.tag_name}}</li>
    {% endfor %}
</ul>
<form action="/">
    <button>Go Back</button>
</form>
{% endblock %}
