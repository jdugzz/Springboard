<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Users List{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    {%block content%}
    <h1 class="display-2">Users</h1>
    <ul>
        {%for user in users%}
        <li><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}} </a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button class="btn btn-primary active">Add User</button>
    </form>
    <form action="/">
        <button class="btn btn-secondary active">Go Home</button>
    </form>
    {%endblock%}
    </div>
</body>
</html>
