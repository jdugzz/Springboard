{%extends 'homepage.html'%}

{% block title %} Add New Pet {% endblock %}

{% block content %}
<h1>Add New Pet</h1>
<form action="/add" method="POST">
{{form.hidden_tag()}}
{% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Add Pet</button>
    </form>
{% endblock %}
